<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
     #winter {
        background-color: rgb(166, 228, 228);
     }       
     #summer {
        background-color: rgba(241, 219, 178, 0.952);
     }       
     #happy-snowman {
        background-color: antiquewhite;
     }
     

        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer">Summer</h2>
        <p id="happy-snowman">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
